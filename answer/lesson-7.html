<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>じゃんけんゲーム</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .game-container {
      text-align: center;
    }

    .choices button {
      font-size: 16px;
      margin: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>じゃんけんゲーム</h1>
    <div class="choices">
      <button onclick="chooseHand('グー')">グー</button>
      <button onclick="chooseHand('パー')">パー</button>
      <button onclick="chooseHand('チョキ')">チョキ</button>
    </div>
    <div class="result" id="result"></div>
  </div>
  <script>
    function play(userChoice) {
      const choices = ['グー', 'チョキ', 'パー'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      const resultDisplay = document.getElementById('result');
      
      const result = determineWinner(userChoice, computerChoice);
      resultDisplay.textContent = `あなたは${userChoice}、コンピュータは${computerChoice}。${result}`;
    }

    function determineWinner(userChoice, computerChoice) {
      if (userChoice === computerChoice) {
        return '引き分けです！';
      } else if (
        (userChoice === 'グー' && computerChoice === 'チョキ') ||
        (userChoice === 'パー' && computerChoice === 'グー') ||
        (userChoice === 'チョキ' && computerChoice === 'パー')
      ) {
        return 'あなたの勝ちです！';
      } else {
        return 'コンピュータの勝ちです！';
      }
    }
  </script>
</body>
</html>
